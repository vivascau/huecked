<h1>Leaderboard</h1>

<div style="{{ row.tapDelay < 0 ? 'display: none' : '' }}" ng-repeat="row in leaderboard | orderBy: row.tapDelay">
    <div> {{ row.player }} {{ row.tapDelay }} </div>
</div>

<h2></h2>

<div style="{{ row.tapDelay >= 0 ? 'display: none' : '' }}" ng-repeat="row in leaderboard | orderBy: row.tapDelay">
    <div > {{ row.player }} {{ row.tapDelay }} </div>
</div>

        <br/>
<div style="text-align: center"><a href="#">restart game</a></div>
